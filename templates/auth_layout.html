{% extends "base.html" %}

{% block style %}

        html, body {
            height: 100%;
        }
        .login-form-container {

            margin: auto;
        }
        .registration-form-container {
            width: 500px;
            margin: auto;
        }
        .outer-area {
            margin-top: 50px;
        }
        #auth-box {

            border-radius: 10px;

{% block content %}

    <div class="outer-area">
        <div id="auth-box">

            {% endblock %}
        </div>
    </div>

{% endblock %}
