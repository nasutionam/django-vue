{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
    <h1 class="text-center">DISCUSSION</h1>
    <p class="lead text-center text-muted">Share Knowledge is Awesome!</p>
    <div class="login-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-sm btn-success">Login</button>
            
        </form>
        <p class="mt-2">Or <a href="{% url 'django_registration_register' %}">Create an Account</a> <a href="{% url 'password_reset'%}" style="color: red;">Forgot Password</a> </p>
    </div>
{% endblock %}
