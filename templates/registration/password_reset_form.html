{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
    <h1 class="text-center">DISCUSSION</h1><br>
    <p class="text-center" style="color: red;">Forgot Password</p>
    <div class="login-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-sm btn-success">Send</button>
        </form>
    </div>
{% endblock %}
